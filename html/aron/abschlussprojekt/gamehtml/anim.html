<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Splash&family=Wendy+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Splash&family=Wendy+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../gamecss/GameStyle.css">
    <title>Animation</title>

    <style>
        .youdied {
            object-fit: contain;

            width: 100VW;
            height: 100vh;
            display: grid;
            justify-items: center;
            align-content: center;
            justify-content: center;
            background-color: black;
            color: #990000;
            text-shadow: #d40000;
            animation: bigger 6s ease-in-out forwards;
            font-family: 'Splash', cursive;

        }

        .youdied>p {
            animation: 3s rotator 6s infinite;
        }


        @keyframes bigger {
            100% {
                font-size: 10vw;
                text-shadow: 0.1vw 0.1vw #d40000;
            }
        }

        @keyframes rotator {
            0% {
                transform: rotatex(0turn);
            }

            50% {
                transform: rotatex(0.15turn);
            }

            100% {
                transform: rotatex(0turn);
            }

        }
    </style>
</head>

<body>
    <audio autoplay>
        <source src="../Sound/dark-souls-you-died-sound-effect.mp3" />
    </audio>
    <div class="youdied">
        <p>YOU DIED</p>
    </div>
</body>

</html>
