<!DOCTYPE html>
<html class="backround">
<link rel="stylesheet" href="stylesheet.css">
    <head>
        <title>
            nudle maps
        </title>
    </head>
    <body>
        <div class="border">
            <div>
                <h1 class="head">
                    Nudle Maps
                </h1>
            </div>
                <div class="icon iconcontainer">
                    <div>  
                        <img src="resources/Figma Resources - Kopie/activityicon.png" alt="icon">
                    </div> 
                    <div style="text-rendering: optimizeSpeed;">
                        Vespucci Pier
                    </div>
                    <div>
                        200m
                    </div>
                </div>
                <div class="icon3 iconcontainer">
                    <div>
                        <img src="resources/Figma Resources - Kopie/point.png" alt="X">
                    </div>
                </div>
                <div class="icon2 iconcontainer">  
                    <div>
                        <img src="resources/Figma Resources - Kopie/clothingicon.png" alt="icon">  
                    </div> 
                    <div style="text-rendering: optimizeSpeed;">
                        Vespucci Movie Masks
                    </div>  
                    <div>
                        15m
                    </div>
                </div>
                <div style="padding-bottom: 2%;"> 
                <div class="gridcontainer">
                    <div class="griditem"><a href="https://www.youtube.com/watch?v=jeM9yRJwKl8&t=18s" style="text-decoration: none; color:black;">Menu</a></div>
                    <div class="griditem"><a href="https://www.youtube.com/watch?v=jeM9yRJwKl8&t=18s" style="text-decoration: none; color:black;">Info</a></div>
                    <div class="griditem"><a href="https://www.youtube.com/watch?v=jeM9yRJwKl8&t=18s" style="text-decoration: none; color:black;">Credits</a></div>
                    <div class="gridsearchbar"><input type="text" placeholder="search..." name="search"></div>
                </div>
                <div>
                    <div class="widgetheadertext">
                        Saved places <br> near you
                    </div>
                    <div class="widgetheadertextsmall">
                        You're now in 
                    </div>
                    <div class="iconcontainer">
                        <img class="locationicon" src="resources/Figma Resources - Kopie/point.png">
                    </div>
                    <div class="widgetheadertextlocation">
                        Vespucci Beach
                    </div>
                </div>

                <div class="widgetcontainer">

                    <a href="https://www.californiabeaches.com/piers-los-angeles-ca/"><div class="photoWithTitleAndSubtitle">
                        <div class="widgetcommon widgettexttop">
                            Vespucci Pier
                        </div>
                        <div class="widgetcommon widgettextbottom">
                            public space
                        </div>
                        <img class="widget" src="resources/Figma Resources - Kopie/vespuccipier.png" alt="">    
                    </div></a>
                </div>
                <div class="widgetcontainergym">
                    <a href="https://www.yelp.com/biz/muscle-beach-gym-los-angeles"><div class="photoWithTitleAndSubtitle">
                        <div class="widgetcommon widgettexttop">
                            Vespucci Gym
                        </div>
                        <div class="widgetcommon widgettextbottom">
                            public space
                        </div>
                        <img class="widget" src="resources/Figma Resources - Kopie/beachgymimg.png" alt="">    
                    </div></a>
                </div>
                <img class="map" style="position: relative;" src="resources/Figma Resources - Kopie/map.png" alt="map image">
            </div>
        </div>
    </body>
</html>
