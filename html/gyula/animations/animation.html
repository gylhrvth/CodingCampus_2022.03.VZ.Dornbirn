<html>
  <head>
    <style>
@keyframes move-around {
  0% {
    transform: translate(0px, 0px);
  }
  12.5% {
    transform: translate(500px, 0px);
  }
  25%{
    transform: translate(500px, 500px) rotateZ(0);
  }
  50%{
    transform: translate(500px, 500px) rotateZ(-180deg);
  }
  75%{
    transform: translate(500px, 500px) rotate(0deg);
  }
  87.5% {
    transform: translate(0px, 500px);
  }
  100% {
    transform: translate(0px, 0px);
  }  
}

img {
  width: 200px;
  animation: move-around 2s infinite;
}


    </style>
  </head>
  <body>
    <img src="https://thumbs.dreamstime.com/b/crazy-coding-hand-drawn-illustration-cute-creature-programmer-crazy-coding-hand-drawn-illustration-cute-creature-144914209.jpg" alt="">
  </body>
</html>
